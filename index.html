<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montage dz Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://fonts.cdnfonts.com/css/sf-pro-display') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            background: #f4f4f9;
            color: #1c1c1e;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme {
            background: #121212;
            color: #e0e0e0;
        }
        * { box-sizing: border-box; }

        header {
            text-align: center;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #A57E2F;
            transition: color 0.3s;
        }
        body.dark-theme header { color: #F4CB59; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
            padding: 24px;
            max-width: 1200px;
            margin: auto;
        }
        .tile {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            min-height: 220px;
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.6s ease-out, opacity 0.6s ease-out, box-shadow 0.25s;
        }
        body.dark-theme .tile {
            background: #2a2a2a;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .tile.in-view { transform: translateY(0); opacity: 1; }
        .tile:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 14px 30px rgba(0,0,0,0.12);
        }
        .tile img { width: 100%; height: 100%; object-fit: contain; }

        .viewer {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .viewer.show { display: flex; }
        .viewer img { max-width: 90vw; max-height: 90vh; }

        footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        .contacts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 12px;
        }
        .contacts a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 10px;
            background: #fff;
            text-decoration: none;
            color: #0f1724;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: background 0.2s, transform 0.2s;
        }
        body.dark-theme .contacts a {
            background: #2a2a2a;
            color: #e0e0e0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .contacts a:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        body.dark-theme .contacts a:hover { background: #333; }
        .contacts img { width: 20px; height: 20px; }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #A57E2F, #F4CB59);
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .social-icon img {
            width: 28px;
            height: 28px;
        }
        .social-icon:hover { transform: scale(1.15) rotate(5deg); }

        .copy-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #F4CB59;
            color: #2b2b2b;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <header>My Logo Portfolio</header>
    <section id="gallery" class="grid"></section>

    <div id="viewer" class="viewer">
        <img id="viewImg" src="" alt="">
    </div>

    <footer>
        <div class="contacts">
            <a href="mailto:nabradziriya@gmail.com" data-copy="nabradziriya@gmail.com">
                <img src="gmailforsmalltext.svg" alt="Email Icon">
                <span>nabradziriya@gmail.com</span>
            </a>
            <a href="tel:0793726558" data-copy="0793726558">
                <img src="phoneforsmalltext.svg" alt="Phone Icon">
                <span>07 93 72 65 58</span>
            </a>
            <a href="https://wa.me/213793726558" target="_blank">
                <img src="whatsapp.svg" alt="WhatsApp Icon">
                <span>Contact WhatsApp</span>
            </a>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61579355122011" target="_blank" class="social-icon">
                <img src="facebook.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/nabra.dziriya/" target="_blank" class="social-icon">
                <img src="instagram.svg" alt="Instagram">
            </a>
            <a href="#" target="_blank" class="social-icon">
                <img src="Tiktok.svg" alt="TikTok">
            </a>
        </div>
        <div class="copy-message" id="copyMessage">Copied!</div>
    </footer>

    <script>
        const gallery = document.getElementById('gallery');
        const viewer = document.getElementById('viewer');
        const viewImg = document.getElementById('viewImg');
        const copyMessage = document.getElementById('copyMessage');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    const tile = entry.target;
                    const path = tile.dataset.path;
                    const img = new Image();
                    img.src = path;
                    img.alt = `Logo ${tile.dataset.index}`;
                    tile.appendChild(img);
                    setTimeout(() => tile.classList.add('in-view'), index * 100);
                    observer.unobserve(tile);
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        for (let i = 1; i <= 50; i++) {
            const path = `${i}.png`;
            const imgCheck = new Image();
            imgCheck.onload = () => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.path = path;
                tile.dataset.index = i;
                tile.addEventListener('click', () => {
                    viewImg.src = path;
                    viewer.classList.add('show');
                });
                gallery.appendChild(tile);
                observer.observe(tile);
            };
            imgCheck.src = path;
        }

        viewer.addEventListener('click', () => viewer.classList.remove('show'));
        window.addEventListener('keydown', e => { if (e.key === 'Escape') viewer.classList.remove('show'); });

        document.querySelectorAll('.contacts a[data-copy]').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const textToCopy = item.dataset.copy;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyMessage.style.opacity = '1';
                    setTimeout(() => copyMessage.style.opacity = '0', 2000);
                });
            });
        });
    </script>
</body>
</html>
